<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/LimitequartiersBrest_1.js"></script>
        <script src="data/QPV_2.js"></script>
        <script src="data/QVA_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:3
        }).fitBounds([[48.36003380023821,-4.563140302260516],[48.419443383770066,-4.421493855946325]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 3,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_LimitequartiersBrest_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['QUARTIERS'] !== null ? autolinker.link(feature.properties['QUARTIERS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SURFACE'] !== null ? autolinker.link(feature.properties['SURFACE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SHAPE_AREA'] !== null ? autolinker.link(feature.properties['SHAPE_AREA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SHAPE_LEN'] !== null ? autolinker.link(feature.properties['SHAPE_LEN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_LimitequartiersBrest_1_0() {
            return {
                pane: 'pane_LimitequartiersBrest_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(114,155,111,0.0)',
                interactive: false,
            }
        }
        map.createPane('pane_LimitequartiersBrest_1');
        map.getPane('pane_LimitequartiersBrest_1').style.zIndex = 401;
        map.getPane('pane_LimitequartiersBrest_1').style['mix-blend-mode'] = 'normal';
        var layer_LimitequartiersBrest_1 = new L.geoJson(json_LimitequartiersBrest_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_LimitequartiersBrest_1',
            layerName: 'layer_LimitequartiersBrest_1',
            pane: 'pane_LimitequartiersBrest_1',
            onEachFeature: pop_LimitequartiersBrest_1,
            style: style_LimitequartiersBrest_1_0,
        });
        bounds_group.addLayer(layer_LimitequartiersBrest_1);
        map.addLayer(layer_LimitequartiersBrest_1);
        function pop_QPV_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>NOM_QP</strong><br />' + (feature.properties['NOM_QP'] !== null ? autolinker.link(feature.properties['NOM_QP'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_QPV_2_0() {
            return {
                pane: 'pane_QPV_2',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,1,26,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_QPV_2');
        map.getPane('pane_QPV_2').style.zIndex = 402;
        map.getPane('pane_QPV_2').style['mix-blend-mode'] = 'normal';
        var layer_QPV_2 = new L.geoJson(json_QPV_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_QPV_2',
            layerName: 'layer_QPV_2',
            pane: 'pane_QPV_2',
            onEachFeature: pop_QPV_2,
            style: style_QPV_2_0,
        });
        bounds_group.addLayer(layer_QPV_2);
        map.addLayer(layer_QPV_2);
        function pop_QVA_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>NOM_QVEILL</strong><br />' + (feature.properties['NOM_QVEILL'] !== null ? autolinker.link(feature.properties['NOM_QVEILL'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        var pattern_QVA_3_0 = new L.StripePattern({
            weight: 0.66,
            spaceWeight: 2.0,
            color: '#fe001d',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 315
        });
        pattern_QVA_3_0.addTo(map);
        function style_QVA_3_0() {
            return {
                pane: 'pane_QVA_3',
                stroke: false,
                fillOpacity: 1,
                fillPattern: pattern_QVA_3_0,
                interactive: true,
            }
        }
        function style_QVA_3_1() {
            return {
                pane: 'pane_QVA_3',
                opacity: 1,
                color: 'rgba(254,0,29,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_QVA_3');
        map.getPane('pane_QVA_3').style.zIndex = 403;
        map.getPane('pane_QVA_3').style['mix-blend-mode'] = 'normal';
        var layer_QVA_3 = new L.geoJson.multiStyle(json_QVA_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_QVA_3',
            layerName: 'layer_QVA_3',
            pane: 'pane_QVA_3',
            onEachFeature: pop_QVA_3,
            styles: [style_QVA_3_0,style_QVA_3_1,]
        });
        bounds_group.addLayer(layer_QVA_3);
        map.addLayer(layer_QVA_3);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();
        var i = 0;
        layer_QVA_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['NOM_QVEILL'] !== null?String('<div style="color: #000000; font-size: 10pt; font-weight: bold; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['NOM_QVEILL']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_QVA_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_LimitequartiersBrest_1,layer_QVA_3]);
        map.on("zoomend", function(){
            resetLabels([layer_LimitequartiersBrest_1,layer_QVA_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_LimitequartiersBrest_1,layer_QVA_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_LimitequartiersBrest_1,layer_QVA_3]);
        });
        </script>
    </body>
</html>
